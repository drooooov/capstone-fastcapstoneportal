<div class="container-fluid">
  <h1 class="orange-text text-darken-4">Create User</h1>
  <div class="row">
    <div  class="col s12 grey lighten-3 orange-text text-darken-4 z-depth-2">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="firstName" type="text" [(ngModel)]="user.FirstName">
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="lastName" type="text" [(ngModel)]="user.LastName"  >
          <label for="lastName">Last Name</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="emailAddress" type="text" [(ngModel)]="user.Email"  >
            <label for="emailAddress">Email Address</label>
          </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="username" type="text" [(ngModel)]="user.Username" >
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">edit</i>
          <input id="passWord" type="password" [(ngModel)]="user.Password">
          <label for="passWord">Password</label>
        </div>
        <div class="input-field col s3">
        <label>
            <input type="checkbox" [(ngModel)]="user.isAdmin" class="filled-in" />

            <span>Admin</span>
          </label>
        </div>
        <div class="col s12 m6 l6">
            <label>Program Name</label>
            <select [(ngModel)]="user.ProgramName" class="browser-default indigo-text text-darken-4">
              <option value="-1" selected>Choose your option</option>
              <option value="0">Software Development and Network Engineering</option>
              <option value="1">System Analyst</option>
            </select>
          </div>
          <div class="col l12">
          <button class="btn orange z-depth-3 center-align" (click)="adduser()"  >Add User</button>
      </div>
    </div>
    </div>
  </div>
</div>
