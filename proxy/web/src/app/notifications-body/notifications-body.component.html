<div *ngIf="selectedNotification">
  <!-- <h3>{{selectedNotification.title | uppercase}} Details</h3>
    <div><span>id: </span>{{selectedNotification.time}}</div>
    <div>
      <p>You have received invite request from ??? by ??. Press View to view more information.
        &nbsp;
        To Join the team press accept or press decline to reject the invite.
      </div> -->
      <div>
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <span class="card-title" style="font-weight: 600;">{{selectedNotification.title}}</span>
            <div [innerHTML]="selectedNotification.message">
            </div>
          </div>
          <div class="card-action view right-align">
            <a class="waves-effect waves-light btn light-blue darken-4" (click)="view(selectedNotification.group)"  >View</a>
          </div>
          <div class="card-action decision right-align">
            <a class="waves-effect waves-light btn green" (click)="accept(selectedNotification.group, selectedNotification.student)" >Accept</a>
            <a class="waves-effect waves-light btn red darken-4" (click)="reject(selectedNotification.group, selectedNotification.student)">Reject</a>
          </div>
        </div>
      </div>
    </div>
