<div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='name' id='name' [(ngModel)]="loginUserData.username"/>
                <label for='username' [ngClass]="{active: show }" >Enter your username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password'  [(ngModel)]="loginUserData.password"/>
                <label for='password' [ngClass]="{active: show }"  >Enter your password</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
            </div>

            <br />

              <div class='row'>
                <button type='submit' (click)="loginUser()" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>

          </form>
        </div>
